{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <!-- 将主题切换按钮移出导航列表，单独定位在右上角 -->
        <div id="theme-toggle" class="persist theme-toggle-absolute">
          <a role="button" aria-labelledby="theme-icon"><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
        </div>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  /* === 新添加的CSS样式 === */
  
  /* 将主题切换按钮定位在右上角 */
  .theme-toggle-absolute {
    position: absolute;
    right: 20px; /* 距离右侧 */
    z-index: 9999; /* 确保在最上层 */
  }
  
  #theme-toggle a {
    display: block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }
  
  #theme-toggle i {
    font-size: 20px;
    color: #333;
  }
  
  /* 深色模式下的按钮样式 */
  [data-theme="dark"] #theme-toggle a {
    background: rgba(0, 0, 0, 0.8);
  }
  
  [data-theme="dark"] #theme-toggle i {
    color: #ddd;
  }
  
  /* 鼠标悬停效果 */
  #theme-toggle a:hover {
    background: rgba(255, 255, 255, 1);
  }
  
  [data-theme="dark"] #theme-toggle a:hover {
    background: rgba(0, 0, 0, 1);
  }
  
  /* 在小屏幕设备上保持按钮可见 */
  @media screen and (max-width: 925px) {
    .theme-toggle-absolute {
      position: fixed; /* 在小屏幕上固定定位 */
      right: 15px;
    }
    
    #theme-toggle a {
      width: 36px;
      height: 36px;
    }
    
    #theme-toggle i {
      font-size: 18px;
    }
  }
</style>
